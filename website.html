            <p class="h3 fw-bold">Date/Time: <span id="datetime"></span></p>
                <script> 
                    function doDate() {
                        function addZero(i) {
                            if (i < 10) {i = "0" + i}
                                return i;
                        }
                        var dateObj = new Date();
                        var month =dateObj.getMonth() + 1;
                        var day = dateObj.getDate();
                        var year = dateObj.getFullYear();
                        newdate = month + "-" + day + "-" + year;
                        var h = addZero(dateObj.getHours());
                        var m = addZero(dateObj.getMinutes());
                        var s = addZero(dateObj.getSeconds());
                        time = h + ":" + m + ":" + s;
                        document.getElementById("datetime").innerHTML = newdate+" "+time;
                    }
                    setInterval(doDate, 1000);
                </script>
